<div
  class="container-fluid w-100 d-flex justify-content-center align-items-center"
  style="margin: 0; height: calc(100vh - 82px); padding: 72px 96px;"
>
  <!-- Left Column (Image) -->
  <div class="row align-items-center w-100 px-0 mx-0">
    <div class="col-12 col-md-2 d-flex justify-content-center align-items-center px-0">
      <div style="padding: 16px">
        <img
          src="assets/hero1.png"
          alt="Rotated Image"
          class="img-fluid"
          style="max-width: 100px; height: auto"
        />
      </div>
    </div>

    <!-- Middle Column (Content) -->
    <div class="col-12 col-md-8 px-0">
      <div
        style="
          padding: 40px 20px;
          text-align: center;
          max-width: 900px;
          margin: 0 auto;
        "
      >
        <!-- Badge -->
        <div class="row justify-content-center">
          <div
            class="w-auto p-2"
            style="
              background-color: #f3fcfb;
              display: flex;
              align-items: center;
              justify-content: center;
              border-radius: 48px;
            "
          >
            <i
              class="fas fa-graduation-cap px-2"
              style="color: #009d77; font-size: 16px"
            ></i>
            <p style="font-weight: bold; font-size: 16px; margin: 0">
              Start your Journey in Pakistan
            </p>
          </div>
        </div>

        <!-- Heading -->
        <h1
          class="mt-3"
          style="font-size: 72px; font-weight: bold; color: #000; margin: 20px 0"
        >
          Start your journey to <br class="d-none d-md-block" />
          study In <span style="color: #ff4081">Pakistan</span>
        </h1>

        <!-- Description -->
        <p style="font-size: 18px; color: #555; margin: 20px 0">
          Pakistan education portal helps students explore opportunities for
          overseas<br class="d-none d-md-block" />
          education and provides counseling and assistance for the admission
          process.
        </p>

        <!-- Search Form -->
        <div
          class="p-3"
          style="
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.2), 0 4px 8px -1px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 48px;
            padding: 10px;
          "
        >
          <select
            style="
              padding: 10px;
              font-size: 16px;
              border-radius: 48px;
              border: 1px solid #ccc;
              flex: 1;
              min-width: 150px;
            "
          >
            <option disabled selected>Study Level</option>
            <option *ngFor="let level of studyLevels">{{ level }}</option>
          </select>
        
          <select
            style="
              padding: 10px;
              font-size: 16px;
              border-radius: 48px;
              border: 1px solid #ccc;
              flex: 1;
              min-width: 150px;
            "
          >
            <option disabled selected>Subject</option>
            <option *ngFor="let subject of subjects">{{ subject }}</option>
          </select>
        
          <select
            style="
              padding: 10px;
              font-size: 16px;
              border-radius: 48px;
              border: 1px solid #ccc;
              flex: 1;
              min-width: 150px;
            "
          >
            <option disabled selected>City</option>
            <option *ngFor="let city of cities">{{ city }}</option>
          </select>
        
          <button
            style="
              padding: 10px 20px;
              font-size: 16px;
              border-radius: 48px;
              background-color: #009d77;
              color: white;
              border: none;
              cursor: pointer;
              flex-shrink: 0;
            "
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <!-- Right Column (Image) -->
    <div class="col-12 col-md-2 d-flex justify-content-center align-items-center px-0">
      <div style="padding: 16px">
        <img
          src="assets/hero2.png"
          alt="Rotated Image"
          class="img-fluid"
          style="max-width: 100px; height: auto"
        />
      </div>
    </div>
  </div>
</div>
