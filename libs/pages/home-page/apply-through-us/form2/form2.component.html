<div class="d-flex w-100 justify-content-between align-items-center pb-3 border-bottom border-3 mt-2 mb-4">
  <h3 class="h5 font-weight-semibold">Educational Details</h3>
  <button
    class="btn custom-btn"
    (click)="goToNext()"
  >
    Save & Next
  </button>
</div>

<div class="row g-3">
  <!-- University -->

  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Education Type</label>
      <select
      class="form-select border-2 py-2 px-3 rounded"
      [(ngModel)]="EducationType"
    >
      <option value="null" disabled>Select Education Type</option>
      <option *ngFor="let eduType of eduType" [value]="eduType">{{ eduType }}</option>
    </select>
    </div>
  </div>

  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Institute Name</label>
      <input
      type="text"
      [(ngModel)]="InstituteName"
      required
      placeholder="Enter Institute Name"
      class="form-control border-2 py-2 px-3 rounded"
    />
    </div>
  </div>

  <!-- Degree -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Campus</label>
      <input
      type="text"
      [(ngModel)]="campusName"
      required
      placeholder="Enter Campus Name"
      class="form-control border-2 py-2 px-3 rounded"
    />
    </div>
  </div>

  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">City</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="language"
      >
        <option value="null" disabled>Select City Name</option>
        <option *ngFor="let city of City" [value]="city">{{ city }}</option>
      </select>
    </div>
  </div>

  <!-- Course Name -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Course Name</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="language"
      >
        <option value="null" disabled>Select Course Name</option>
        <option *ngFor="let cour of course" [value]="cour">{{ cour }}</option>
      </select>
    </div>
  </div>

  <!-- Institute Name -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Duration</label>
      <input
        type="text"
        [(ngModel)]="Duration"
        required
        placeholder="Enter Institute Name"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>
</div>

<!-- Upload Documents Section -->
<div class="d-flex w-100 justify-content-between align-items-center pb-3 border-bottom border-3 mt-4 mb-4">
  <h3 class="h5 font-weight-semibold">Upload Documents</h3>
</div>

<div class="row g-3">
  <!-- Marksheets -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Marksheets</label>
      <div class="upload-container">
        <div>
          <span>
            Drag & drop files or
            <span class="browse-link">Browse</span>
          </span>
          <span class="supported-formats">Supported formats: JPEG, PNG</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Degree Transcript -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Degree Transcript</label>
      <div class="upload-container">
        <div>
          <span>
            Drag & drop files or
            <span class="browse-link">Browse</span>
          </span>
          <span class="supported-formats">Supported formats: JPEG, PNG</span>
        </div>
      </div>
    </div>
  </div>
</div>
