<div class="d-flex w-100 justify-content-between align-items-center pb-3 border-bottom border-3 mt-2 mb-4">
  <h3 class="h5 font-weight-semibold">Personal Details</h3>
  <button
    class="btn text-white px-4 py-2 font-weight-semibold"
    style="background-color: var(--dark-green); border: 2px solid; border-radius: 48px"
    (click)="goToNext()"
  >
    Save & Next
  </button>
</div>

<div class="row g-3">
  <!-- Full Name -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Full Name</label>
      <input
        type="text"
        [(ngModel)]="fullName"
        required
        placeholder="Enter your Name"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>

  <!-- Father's Name -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Father's Name</label>
      <input
        type="text"
        [(ngModel)]="fatherName"
        placeholder="Enter your Father Name"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>

  <!-- CNIC -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">CNIC</label>
      <input
        type="text"
        [(ngModel)]="cnic"
        (input)="formatCNIC()"
        placeholder="00000-0000000-0"
        class="form-control border-2 py-2 px-3 rounded"
        maxlength="15"
      />
    </div>
  </div>

  <!-- Phone Number -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Phone Number</label>
      <div class="d-flex border-1 px-2 rounded w-100" style="border: 1px solid var(--gray)">
        <select
          class="form-select border-0 border-end rounded-0 bg-transparent"
          style="width: 125px"
        >
          <option>Pak +92</option>
        </select>
        <input
          type="text"
          [(ngModel)]="phoneNumber"
          (input)="formatPhoneNumber()"
          placeholder="300-xxxxxxx"
          inputmode="numeric"
          class="form-control border-0 flex-grow-1 p-2"
          maxlength="11"
        />
      </div>
    </div>
  </div>

  <!-- Date of Birth -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Date of Birth</label>
      <input
        type="date"
        [(ngModel)]="dateOfBirth"
        placeholder="MM/DD/YYYY"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>

  <!-- Email -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="abd12@gmail.com"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>

  <!-- Password -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Password</label>
      <input
        type="password"
        [(ngModel)]="password"
        placeholder="********"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>

  <!-- Confirm Password -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Confirm Password</label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
        placeholder="********"
        class="form-control border-2 py-2 px-3 rounded"
      />
    </div>
  </div>
</div>

<div class="mt-4 row g-3">
  <!-- Address -->
  <div class="col-12 col-md-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Address</label>
      <textarea
        [(ngModel)]="address"
        placeholder="Enter your address"
        class="form-control border-2 py-2 px-3 rounded w-100"
        style="resize: none; height: 128px"
      ></textarea>
    </div>
  </div>

  <!-- Profile Picture -->
  <div class="col-12 col-md-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Profile Picture</label>
      <div
        class="py-2 px-3 rounded d-flex flex-column align-items-center justify-content-center"
        style="height: 128px; border: 2px dashed var(--gray)"
      >
        <div class="text-center">
          <span class="d-block">
            Drag & drop files or
            <span class="font-weight-bold cursor-pointer text-decoration-underline">
              Browse
            </span>
          </span>
          <span class="d-block text-muted">Supported formats: JPEG, PNG</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="mt-4 row g-3">
  <!-- Country -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Country</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="country"
        (change)="onCountryChange()"
      >
        <option value="null" disabled>Select Country</option>
        <option *ngFor="let item of countries" [value]="item.countryId">
          {{ item.countryName }}
        </option>
      </select>
    </div>
  </div>

  <!-- City -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">City</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="city"
        [disabled]="!country"
      >
        <option *ngFor="let city of filteredCities" [value]="city">
          {{ city }}
        </option>
      </select>
    </div>
  </div>

  <!-- Language -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Language</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="language"
      >
        <option value="null" disabled>Select Language</option>
        <option *ngFor="let lang of languages" [value]="lang">{{ lang }}</option>
      </select>
    </div>
  </div>

  <!-- Religion -->
  <div class="col-12 col-sm-6">
    <div class="d-flex flex-column">
      <label class="font-weight-medium pb-2">Religion</label>
      <select
        class="form-select border-2 py-2 px-3 rounded"
        [(ngModel)]="religion"
      >
        <option value="null" disabled>Select Religion</option>
        <option *ngFor="let religion of religions" [value]="religion">{{ religion }}</option>
      </select>
    </div>
  </div>
</div>
