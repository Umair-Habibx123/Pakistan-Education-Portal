<div class="container-fluid">
  <!-- Heading Section -->
  <div class="row align-items-center justify-content-center text-center text-md-start">
    <div class="col-12 col-md-10">
      <h1 class="heading-text">
        Have Any <span class="active-link-pink">Questions</span>? Send a Message
      </h1>
    </div>
    <div class="col-12 col-md-2 d-flex justify-content-center justify-content-md-end align-items-center">
      <!-- Dots Animation -->
      <div class="dots-container">
        <div class="dot-row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dot-row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dot-row">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Form and Image Section -->
  <div class="row align-items-center justify-content-center" style="padding: 32px 16px;">
    <!-- Form Section -->
    <div class="col-12 col-md-6 d-flex align-items-center p-3">
      <form class="form-container">
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control form-control-custom" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Phone Number</label>
          <input type="tel" class="form-control form-control-custom" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control form-control-custom" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Message</label>
          <textarea class="form-control textarea-custom" rows="4" required></textarea>
        </div>
        <div class="d-flex justify-content-start">
          <button type="submit" class="submit-button">
            Send Message
            <div class="icon-circle">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5 19L19 5M19 5H9M19 5V15" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </button>
        </div>
      </form>
    </div>

    <!-- Image Section -->
    <div class="col-12 col-md-6 d-flex align-items-center p-3">
      <img src="assets/contact-us.png" alt="Contact Us" class="contact-image">
    </div>
  </div>
</div>
