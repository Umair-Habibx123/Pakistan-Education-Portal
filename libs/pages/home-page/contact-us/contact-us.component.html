  <!-- Heading Section -->

    <div class="col-12 col-md-10">
      <h1 style="font-size: 48px; font-weight: bold; color: #000; margin: 20px 0;">
        Have Any <span style="color: #ff4081">Questions</span>? Send a Message
      </h1>
    </div>
    <div class="col-12 col-md-2 d-flex justify-content-center justify-content-md-end align-items-center">
      <!-- Dots Animation -->
      <div style="padding: 10px;">
        <div style="display: flex; justify-content: center; gap: 5px; padding-bottom: 8px;">
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
        </div>
        <div style="display: flex; justify-content: center; gap: 5px; padding-bottom: 8px;">
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
        </div>
        <div style="display: flex; justify-content: center; gap: 5px; padding-bottom: 8px;">
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>

          <span style="height: 8px; width: 8px; background: #8D8E8F; border-radius: 50%; display: inline-block;"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Form and Image Section -->
  <div class="row align-items-center justify-content-center" style="padding: 32px 16px;">
    <!-- Form Section -->
    <div class="col-12 col-md-6 d-flex align-items-center p-3">
      <form class="w-100 p-4" style="border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <div class="mb-3">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" style="background-color: transparent;" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Phone Number</label>
          <input type="tel" class="form-control" style="background-color: transparent;" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" style="background-color: transparent;" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Message</label>
          <textarea class="form-control" rows="4"  style="resize: none; height: 150px; background-color: transparent;" required></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button
            type="submit"
            class="d-flex align-items-center justify-content-center px-4 py-2"
            style="
              border-radius: 48px;
              background-color: #009d77;
              color: white;
              font-weight: 500;
              letter-spacing: 0.025em;
              text-decoration: none;
              border: none;
              cursor: pointer;
            "
          >
            Send Message
            <div
              style="
                width: 30px;
                height: 30px;
                background-color: white;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 10px;
              "
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5 19L19 5M19 5H9M19 5V15"
                  stroke="black"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </button>
        </div>
      </form>
    </div>

    <!-- Image Section -->
    <div class="col-12 col-md-6 d-flex align-items-center p-3">
      <img
        src="assets/contact-us.png"
        alt="Contact Us"
        class="img-fluid w-100"
        style="border-radius: 16px; height: auto; max-height: 500px; object-fit: cover;"
      />
    </div>
  </div>
</div>
