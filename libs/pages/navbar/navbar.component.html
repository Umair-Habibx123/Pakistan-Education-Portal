<div class="navbar-container" [ngClass]="{ 'navbar-hidden': isNavbarHidden }">
  <div class="px-4 px-sm-8 px-md-14 py-2">
    <nav
      class="d-flex justify-content-between align-items-center py-2 px-4 px-md-8"
    >
      <!-- Logo -->
      <div class="d-flex align-items-center">
        <a [routerLink]="'/'">
          <img src="assets/logo.png" alt="logo" class="img-fluid logo-img" />
        </a>
      </div>

      <!-- Mobile Menu Button (Visible only on small screens) -->
      <button class="d-md-none mobile-menu-button" (click)="toggleMenu()">
        <svg
          class="mobile-menu-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <!-- Navbar Links (Visible only on medium and larger screens) -->
      <div class="d-none d-md-flex gap-4 font-sans navbar-links">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: link.exact || false }"
          class="router-link"
        >
          {{ link.label }}
        </a>
      </div>

      <!-- Auth Buttons (Visible only on medium and larger screens) -->
      <div
        routerLink="/auth/login"
        class="d-none d-md-flex align-items-center px-2 py-2 auth-buttons-container"
      >
        <a class="auth-link"> Log-in / Sign Up </a>

        <div class="auth-icon-container">
          <svg
            class="auth-icon"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5 19L19 5M19 5H9M19 5V15"
              stroke="white"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu (Visible only on small screens) -->
    <div
      *ngIf="isMenuOpen"
      class="d-md-none d-flex flex-column gap-3 px-4 py-2 mobile-menu"
    >
      <!-- Navbar Links for Mobile -->
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: link.exact || false }"
        class="mobile-menu-link"
        (click)="closeMenu()"
      >
        {{ link.label }}
      </a>
    </div>
  </div>
</div>
