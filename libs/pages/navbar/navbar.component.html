<div class="navbar-container" [ngClass]="{ 'navbar-hidden': isNavbarHidden }">
  <div class="px-4 px-sm-8 px-md-14 py-2">
    <nav
      class="d-flex justify-content-between align-items-center py-2 px-4 px-md-8"
    >
      <!-- Logo -->
      <div class="d-flex align-items-center">
        <a [routerLink]="'/'">
          <img src="assets/logo.png" alt="logo" class="img-fluid logo-img" />
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button class="d-md-none mobile-menu-button" (click)="toggleMenu()">
        <svg
          class="mobile-menu-icon"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
      </button>

      <!-- Navbar Links -->
      <div class="d-none d-md-flex gap-4 font-sans navbar-links">
        <a
          *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: link.exact || false }"
          class="router-link"
        >
          {{ link.label }}
        </a>
      </div>

      <!-- Auth Section -->
      <div class="d-none d-md-flex align-items-center">
        <!-- Show user icon when logged in -->
        <div *ngIf="sessionService.isLoggedIn()" class="position-relative">
          <button
            class="user-avatar colorWhite fw-bold"
            (click)="toggleDropdown()"
            (mouseenter)="(null)"
          >
            <!-- <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle> -->
            <!-- </svg> -->
            {{ getInitials(sessionService.getUser()?.loginName) }}
          </button>

          <!-- Full screen overlay -->
          <div
            *ngIf="isDropdownOpen"
            class="dropdown-overlay"
            (click)="closeDropdown()"
          ></div>

          <!-- Dropdown menu -->
          <div *ngIf="isDropdownOpen" class="user-dropdown">
            <div class="dropdown-header">
              <div class="user-info">
                <div class="user-avatar-large">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <div>
                  <div class="user-name">
                    {{ sessionService.getUser()?.loginName }}
                  </div>
                  <div class="user-role">
                    {{ sessionService.getUser()?.roleTitle }}
                  </div>
                </div>
              </div>
            </div>
            <div
              *ngIf="sessionService.getUser()?.roleId === 1"
              class="dropdown-item"
              (click)="goToDashboard()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              <span>Go to Dashboard</span>
            </div>

            <div class="dropdown-item" (click)="logout()">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              <span>Logout</span>
            </div>
          </div>
        </div>

        <!-- Show login button when not logged in -->
        <div
          *ngIf="!sessionService.isLoggedIn()"
          routerLink="/auth/login"
          class="d-flex align-items-center px-2 py-2 auth-buttons-container pointer"
        >
          <a class="auth-link"> Log-in / Sign Up </a>
          <div class="auth-icon-container">
            <svg
              class="auth-icon"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M5 19L19 5M19 5H9M19 5V15"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu -->
    <div
      *ngIf="isMenuOpen"
      class="d-md-none d-flex flex-column gap-3 px-4 py-2 mobile-menu"
    >
      <!-- Navbar Links for Mobile -->
      <a
        *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: link.exact || false }"
        class="mobile-menu-link"
        (click)="closeMenu()"
      >
        {{ link.label }}
      </a>

      <!-- Mobile Auth Links -->
      <div
        *ngIf="sessionService.isLoggedIn()"
        class="mobile-menu-link"
        (click)="logout(); closeMenu()"
      >
        Logout
      </div>
      <a
        *ngIf="!sessionService.isLoggedIn()"
        routerLink="/auth/login"
        class="mobile-menu-link"
        (click)="closeMenu()"
      >
        Log-in / Sign Up
      </a>
    </div>
  </div>
</div>
