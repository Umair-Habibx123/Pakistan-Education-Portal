<!-- Screen Content -->
<div class="container-fluid screen-container">
  <div class="row w-100">
    <!-- Left Side Image -->
    <div class="col-md-6 d-md-flex d-none left-image">
      <img src="assets/signup.png" class="img-fluid" alt="Illustration" />
    </div>

    <!-- Right Side Form -->
    <div class="col-md-6 right-form">
      <div class="form-container">
        <h4 class="fw-bold mb-4">Please Sign up to Apply</h4>
        <div class="form">
          <!-- Email Field -->
          <div class="mb-4">
            <div class="input-group input-group-custom">
              <input
                type="email"
                class="form-control bg-light border border-secondary"
                placeholder="shilpa.m@xyz.com"
              />
              <span class="input-group-text border border-secondary input-group-text-custom">
                <i class="bi bi-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Mobile Field -->
          <div class="mb-4">
            <div class="input-group input-group-custom">
              <input
                type="text"
                class="form-control bg-light border border-secondary"
                placeholder="9463728345"
              />
              <span class="input-group-text border border-secondary input-group-text-custom">
                <i class="bi bi-phone"></i>
              </span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <div class="input-group input-group-custom">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control bg-light border border-secondary"
                placeholder="Password"
              />
              <span
                class="input-group-text border border-secondary input-group-text-custom"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
              </span>
              <small class="text-muted">
                <i class="bi bi-info-circle"></i> Must be at least 8 characters
                with one uppercase letter
              </small>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-4">
            <div class="input-group input-group-custom">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control bg-light border border-secondary"
                placeholder="Confirm Password"
              />
              <span
                class="input-group-text border border-secondary input-group-text-custom"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
              </span>
            </div>
          </div>

          <!-- Signup Button -->
          <button class="btn btn-dark btn-signup mb-1">Sign up</button>

          <!-- Divider -->
          <div class="divider my-4">
            <hr class="divider-line" />
            <span class="divider-text">OR</span>
            <hr class="divider-line" />
          </div>

          <!-- Google Sign-up Button -->
          <button class="btn btn-outline-secondary btn-google mb-1 border: 1px solid var(--secondary);">
            <i class="fa-brands fa-google"></i> Sign up with Google
          </button>

          <!-- Sign-in Link -->
          <div class="text-center mt-4">
            Already a member?
            <a [routerLink]="'/auth/login'" class="signin-link">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
