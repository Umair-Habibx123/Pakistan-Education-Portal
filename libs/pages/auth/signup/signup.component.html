<!-- Screen Content -->
<div
  class="container-fluid d-flex align-items-center justify-content-center vh-100"
>
  <div class="row w-100">
    <!-- Left Side Image -->
    <div
      class="col-md-6 d-md-flex d-none align-items-center justify-content-center"
    >
      <img src="assets/signup.png" class="img-fluid" alt="Illustration" />
    </div>

    <!-- Right Side Form -->
    <div class="col-md-6 d-flex align-items-start justify-content-center">
      <div class="p-4" style="max-width: 400px; width: 100%">
        <h4 class="fw-bold mb-4">Please Sign up to Apply</h4>
        <div class="form">
          <!-- Email Field -->
          <div class="mb-4">
            <div class="input-group">
              <input
                type="email"
                class="form-control bg-light border border-secondary"
                placeholder="shilpa.m@xyz.com"
              />
              <span class="input-group-text bg-light border border-secondary">
                <i class="bi bi-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Mobile Field -->
          <div class="mb-4">
            <div class="input-group">
              <input
                type="text"
                class="form-control bg-light border border-secondary"
                placeholder="9463728345"
              />
              <span class="input-group-text bg-light border border-secondary">
                <i class="bi bi-phone"></i>
              </span>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-4">
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control bg-light border border-secondary"
                placeholder="Password"
              />
              <span
                class="input-group-text bg-light border border-secondary cursor-pointer"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
              </span>
              <small class="text-muted">
                <i class="bi bi-info-circle"></i> Must be at least 8 characters
                with one uppercase letter
              </small>
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="mb-4">
            <div class="input-group">
              <input
                [type]="showPassword ? 'text' : 'password'"
                class="form-control bg-light border border-secondary"
                placeholder="Confirm Password"
              />
              <span
                class="input-group-text bg-light border border-secondary cursor-pointer"
                (click)="togglePasswordVisibility()"
              >
                <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
              </span>
            </div>
          </div>

          <!-- Signup Button -->
          <button class="btn btn-dark border-1 rounded-5 w-100 mb-1">
            Sign up
          </button>

          <div class="d-flex align-items-center my-4">
            <hr class="flex-grow-1 border-secondary" />
            <span class="text-secondary mx-2">OR</span>
            <hr class="flex-grow-1 border-secondary" />
          </div>

          <!-- Google Sign-up Button -->
          <button
            class="btn btn-outline-secondary border-1 rounded-5 w-100 mb-1"
          >
            <i class="fa-brands fa-google"></i> Sign up with Google
          </button>

          <!-- Sign-in Link -->
          <div class="text-center mt-4">
            Already a member?
            <a
              [routerLink]="'/auth/login'"
              class="text-decoration-none fw-bold"
              style="color: var(--dark-green)"
              >Sign in</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
