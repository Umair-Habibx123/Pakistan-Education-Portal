<div class="d-flex flex-column">
  <!-- Scrollable Content -->
  <div class="flex-grow-1 p-4 p-sm-6 overflow-auto">
    <div class="border border-2 m-2 p-3 rounded-3 custom-white-bg">


      <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between px-4 py-4">
        <h2 class="font-weight-bold h5 mb-0">Slider Details</h2>

        <div class="d-flex flex-column flex-sm-row align-items-center gap-3 custom-width-65">
          <!-- Search Input -->
          <div class="input-group w-75 w-sm-75 custom-input-height">
            <span class="input-group-text bg-light border-0">
              <i class="text-muted fa-search fas"></i>
            </span>
            <input
              type="text"
              class="form-control bg-light border-0"
              placeholder="Search here..."
            />
          </div>
          <!-- Add Slider Button -->
          <button
            data-bs-toggle="modal"
            data-bs-target="#aboutModal"
            class="btn border border-2 rounded-5 w-25 w-sm-auto px-3 py-2 mt-2 mt-sm-0"
          >
            Add Slider +
          </button>
        </div>
      </div>

      <!-- Grid Section -->
      <div class="g-4 row row-cols-1 row-cols-lg-2 row-cols-sm-2 px-4 py-4">
        <div *ngFor="let slide of slides" class="col">
          <div class="d-flex flex-column border shadow-sm cursor-pointer gap-2 group">
            <div class="position-relative z-100">
              <!-- Image -->
              <img
                [src]="slide.logo"
                alt="Company Logo"
                class="custom-slider-image"
              />
              <!-- Edit and Delete Icons (Always Visible) -->
              <div class="d-flex m-3 p-2 position-absolute rounded end-0 gap-2 top-0 custom-action-buttons">
                <i class="cursor-pointer fa-edit fas custom-blue-icon"></i>
                <i class="cursor-pointer fa-trash-alt fas custom-red-icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="sliderModal"
  tabindex="-1"
  aria-labelledby="sliderModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title custom-modal-title" id="sliderModalLabel">
          Add New Slider
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label class="form-label custom-form-label">Slider Image</label>

        <div class="custom-dashed-border">
          <i class="bi bi-upload fs-1"></i>
          <p class="fw-bold custom-upload-text">Upload Image</p>
          <p class="text-muted small">
            Supported Formats: Svg, Png, Jpg
          </p>
          <input
            type="file"
            class="d-none form-control"
            id="fileUpload"
          />
        </div>
      </div>
      <div class="modal-footer custom-modal-footer-btn">
        <button type="button" class="btn btn-success w-100">
          Add Slider
        </button>
      </div>
    </div>
  </div>
</div>
