<div class="d-flex flex-column">
  <!-- Scrollable Content -->
  <div class="flex-grow-1 p-4 p-sm-6 overflow-auto">
    <div
      class="border border-2 m-2 p-3 rounded-3"
      style="background-color: var(--white)"
    >
      <div
        class="d-flex flex-column flex-sm-row align-items-center justify-content-between px-4 py-4"
      >
        <h2 class="font-weight-bold h5 mb-0">Slider Details</h2>

        <div
          class="d-flex flex-column flex-sm-row align-items-center gap-3"
          style="width: 65%"
        >
          <!-- Search Input -->
          <div class="input-group w-75 w-sm-64" style="height: 45px">
            <span class="input-group-text bg-light border-0">
              <i class="text-muted fa-search fas"></i>
            </span>
            <input
              type="text"
              class="form-control bg-light border-0"
              placeholder="Search here..."
            />
          </div>
          <!-- Add Slider Button -->
          <button
            data-bs-toggle="modal"
            data-bs-target="#sliderModal"
            class="btn border border-2 rounded-5 w-25 w-sm-auto px-3 py-2"
          >
            Add Slider +
          </button>

          <!-- Modal -->
          <div
            class="modal fade"
            id="sliderModal"
            tabindex="-1"
            aria-labelledby="sliderModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="sliderModalLabel">
                    Add New Slider
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <label class="form-label" style="font-size: 18px"
                    >Slider Image</label
                  >

                  <div
                    style="
                      border: 2px dashed var(--gray);
                      text-align: center;
                      padding: 10px;
                      border-radius: 8px;
                    "
                  >
                    <i class="bi bi-upload fs-1"></i>
                    <p class="fw-bold" style="font-size: 20px">Upload Image</p>
                    <p class="text-muted small">
                      Supported Formats: Svg, Png, Jpg
                    </p>
                    <input
                      type="file"
                      class="d-none form-control"
                      id="fileUpload"
                    />
                  </div>
                </div>
                <div class="modal-footer" style="font-size: 18px">
                  <button type="button" class="btn btn-success w-100">
                    Add Slider
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Grid Section -->
      <div class="g-4 row row-cols-1 row-cols-lg-2 row-cols-sm-2 px-4 py-4">
        <div *ngFor="let slide of slides" class="col">
          <div
            class="d-flex flex-column border shadow-sm cursor-pointer gap-2 group"
          >
            <div class="position-relative z-100">
              <!-- Image -->
              <img
                [src]="slide.logo"
                alt="Company Logo"
                class="h-48 h-sm-56 w-100 object-cover"
              />
              <!-- Edit and Delete Icons (Always Visible) -->
              <div
                class="d-flex m-3 p-2 position-absolute rounded end-0 gap-2 top-0"
                style="background: var(--white); border-radius: 50px"
              >
                <i
                  class="cursor-pointer fa-edit fas"
                  style="color: var(--blue); font-size: 1rem"
                ></i>
                <i
                  class="cursor-pointer fa-trash-alt fas"
                  style="color: var(--red); font-size: 1rem"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
