<div class="d-flex flex-column">
  <!-- Scrollable Content -->
  <div class="flex-grow-1 p-4 p-sm-6 overflow-auto">
    <div class="bg-white border border-2 m-2 p-3 rounded-3">
      <!-- Grid View -->
      <div *ngIf="!showDetailView">
        <div
          class="d-flex flex-column flex-sm-row align-items-center justify-content-between px-4 py-4"
        >
          <h2 class="fw-bold h5 mb-0">Universities Details</h2>
          <div
            class="d-flex flex-column flex-sm-row align-items-center gap-3"
            style="width: 65%"
          >
            <div class="input-group w-75 w-sm-64" style="height: 45px">
              <span class="input-group-text bg-light border-0">
                <i class="text-muted fa-search fas"></i>
              </span>
              <input
                type="text"
                class="form-control bg-light border-0"
                placeholder="Search here..."
              />
            </div>
            <button
              data-bs-toggle="modal"
              data-bs-target="#universityModal"
              class="btn border border-2 rounded-pill w-25 w-sm-auto px-3 py-2"
            >
              Add University +
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="universityModal"
              tabindex="-1"
              aria-labelledby="universityModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5
                      class="modal-title"
                      id="universityModalLabel  fs-5"
                    >
                      Add New University
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="row">
                      <!-- University Logo Upload -->
                      <div class="col-md-6">
                        <label class="form-label" style="font-size: 18px"
                          >University Logo</label
                        >
                        <div
                          class="p-4 rounded text-center"
                          style="border: 2px dashed var(--gray)"
                        >
                          <i class="bi bi-upload fs-1"></i>
                          <p class="fw-bold">Upload Image</p>
                          <p class="text-muted small">
                            Supported Formats: Svg, Png, Jpg
                          </p>
                          <input
                            type="file"
                            class="d-none form-control"
                            id="logoUpload"
                          />
                        </div>
                      </div>
                      <!-- University Image Upload -->
                      <div class="col-md-6">
                        <label class="form-label" style="font-size: 18px"
                          >University Image</label
                        >
                        <div
                          class="p-4 rounded text-center"
                          style="border: 2px dashed var(--gray)"
                        >
                          <i class="bi bi-upload fs-1"></i>
                          <p class="fw-bold">Upload Image</p>
                          <p class="text-muted small">
                            Supported Formats: Png, Jpg
                          </p>
                          <input
                            type="file"
                            class="d-none form-control"
                            id="imageUpload"
                          />
                        </div>
                      </div>
                    </div>

                    <!-- University Details -->
                    <div class="row mt-4" style="font-size: 18px">
                      <div class="col-md-6">
                        <label class="form-label">University Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="COMSATS University"
                        />
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">Campus Name</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Islamabad, Punjab, Pakistan"
                        />
                      </div>
                    </div>

                    <div class="mt-3">
                      <label class="form-label" style="font-size: 18px"
                        >Location</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="Islamabad, Punjab, Pakistan"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-success w-100"
                      style="font-size: 18px"
                    >
                      Add University
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Grid Section -->
        <div class="container-fluid my-4">
          <div class="g-4 row row-cols-1 row-cols-md-3">
            <div
              class="col"
              *ngFor="let university of filteredUniversities"
              (click)="showUniversityDetail(university)"
            >
              <div
                class="d-flex align-items-center border p-3 position-relative rounded-3 shadow-sm gap-3"
                style="
                  background-color: var(--light-gray);
                  height: 150px;
                  cursor: pointer;
                "
              >
                <div>
                  <img
                    [src]="university.logo"
                    alt="{{ university.name }} Logo"
                    class="rounded-circle"
                    style="width: 50px; height: 50px"
                  />
                </div>
                <div class="flex-grow-1">
                  <h5
                    class="fw-bold mb-1"
                    style="
                      white-space: normal;
                      overflow: hidden;
                      text-overflow: ellipsis;
                      display: -webkit-box;
                      -webkit-line-clamp: 2;
                      line-clamp: 2;
                      -webkit-box-orient: vertical;
                    "
                  >
                    {{ university.name }}
                  </h5>
                  <div class="text-muted small">
                    <i class="fa-map-marker-alt fas"></i>
                    {{ university.location }}
                  </div>
                  <div class="d-flex gap-1 mt-1">
                    <span
                      *ngFor="let campus of university.campuses"
                      class="badge bg-white border border-2 rounded-5 text-dark"
                      >{{ campus }}</span
                    >
                  </div>
                  <div class="text-success fw-semibold mt-1">
                    {{ university.programsCount }} Programs
                  </div>
                </div>
                <div
                  class="d-flex bg-white position-absolute rounded-pill shadow-sm end-0 gap-2 me-2 mt-2 px-2 py-1 top-0"
                >
                  <i class="text-danger cursor-pointer fa-trash-alt fas"></i>
                  <i class="text-primary cursor-pointer fa-edit fas"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination Section -->
        <div
          *ngIf="filteredUniversities.length > 0"
          class="d-flex flex-column flex-sm-row align-items-center border-top justify-content-end gap-2 mt-4 pt-4"
        >
          <div class="d-flex align-items-center gap-3">
            <button
              *ngFor="let page of [].constructor(totalPages); let i = index"
              class="btn btn-link p-0 fw-bold"
              [ngClass]="{
                'fw-bold': currentPage === i + 1,
                'fw-medium': currentPage !== i + 1
              }"
              (click)="goToPage(i + 1)"
            >
              {{ i + 1 }}
            </button>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button
              class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2"
              style="color: var(--subtitle)"
              (click)="previousPage()"
            >
              <span> <lucide-angular name="ArrowLeft"></lucide-angular></span>
              <span>Previous</span>
            </button>
            <button
              class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2"
              style="color: var(--subtitle)"
              (click)="nextPage()"
            >
              <span>Next</span>
              <span> <lucide-angular name="ArrowRight"></lucide-angular></span>
            </button>
          </div>
        </div>
      </div>

      <!-- Detailed View -->
      <div *ngIf="showDetailView">
        <app-admin-university-detail
          [university]="selectedUniversity"
          (goBack)="goBack()"
        ></app-admin-university-detail>
      </div>
    </div>
  </div>
</div>
