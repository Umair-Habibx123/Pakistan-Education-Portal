<div class="d-flex flex-column">
  <!-- Scrollable Content -->
  <div class="flex-grow-1 overflow-auto p-4 p-sm-6">
    <div class="border border-2 rounded-3 m-2 p-3 bg-white">
      <!-- Grid View -->
      <div *ngIf="!showDetailView">
        <div class="px-4 py-4 d-flex flex-column flex-sm-row justify-content-between align-items-center">
          <h2 class="h5 fw-bold mb-0">Universities Details</h2>
          <div class="d-flex flex-column flex-sm-row align-items-center gap-3" style="width: 65%">
            <div class="input-group w-75 w-sm-64" style="height: 45px">
              <span class="input-group-text bg-light border-0">
                <i class="fas fa-search text-muted"></i>
              </span>
              <input
                type="text"
                class="form-control border-0 bg-light"
                placeholder="Search here..."
              />
            </div>
            <button 
            data-bs-toggle="modal"
      data-bs-target="#universityModal"
            class="btn px-3 py-2 border border-2 rounded-pill w-25 w-sm-auto">
              Add University +
            </button>


              <!-- Modal -->
    <div
    class="modal fade"
    id="universityModal"
    tabindex="-1"
    aria-labelledby="universityModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="universityModalLabel">
            Add New University
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <!-- University Logo Upload -->
            <div class="col-md-6">
              <label class="form-label">University Logo</label>
              <div
                class="text-center p-4 rounded"
                style=" border: 1px dashed #6c757d;"
              >
                <i class="bi bi-upload fs-1"></i>
                <p class="fw-bold">Upload Image</p>
                <p class="text-muted small">
                  Supported Formats: Svg, Png, Jpg
                </p>
                <input
                  type="file"
                  class="form-control d-none"
                  id="logoUpload"
                />
                <label
                  for="logoUpload"
                  class="btn btn-outline-secondary btn-sm"
                  >Choose File</label
                >
              </div>
            </div>
            <!-- University Image Upload -->
            <div class="col-md-6">
              <label class="form-label">University Image</label>
              <div
                class="text-center p-4 rounded"
                style=" border: 1px dashed #6c757d;"
              >
                <i class="bi bi-upload fs-1"></i>
                <p class="fw-bold">Upload Image</p>
                <p class="text-muted small">Supported Formats: Png, Jpg</p>
                <input
                  type="file"
                  class="form-control d-none"
                  id="imageUpload"
                />
                <label
                  for="imageUpload"
                  class="btn btn-outline-secondary btn-sm"
                  >Choose File</label
                >
              </div>
            </div>
          </div>

          <!-- University Details -->
          <div class="row mt-4">
            <div class="col-md-6">
              <label class="form-label">University Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="COMSATS University"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Campus Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Islamabad, Punjab, Pakistan"
              />
            </div>
          </div>

          <div class="mt-3">
            <label class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              placeholder="Islamabad, Punjab, Pakistan"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success w-100">
            Add University
          </button>
        </div>
      </div>
    </div>
  </div>


          </div>
        </div>

        <!-- Grid Section -->
        <div class="container-fluid my-4">
          <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" *ngFor="let university of filteredUniversities" (click)="showUniversityDetail(university)">
              <div class="d-flex align-items-center gap-3 border rounded-3 p-3 shadow-sm position-relative"
                   style="background-color: #FAFAFB; height: 150px; cursor: pointer;">
                <div>
                  <img [src]="university.logo"
                       alt="{{ university.name }} Logo"
                       class="rounded-circle"
                       style="width: 50px; height: 50px;"
                  />
                </div>
                <div class="flex-grow-1">
                  <h5 class="fw-bold mb-1" style="white-space: normal; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; line-clamp: 2; -webkit-box-orient: vertical;">
                    {{ university.name }}
                  </h5>
                  <div class="text-muted small">
                    <i class="fas fa-map-marker-alt"></i> {{ university.location }}
                  </div>
                  <div class="d-flex gap-1 mt-1">
                    <span *ngFor="let campus of university.campuses" class="badge bg-white text-dark border border-2 rounded-5">{{ campus }}</span>
                  </div>
                  <div class="fw-semibold text-success mt-1">{{ university.programsCount }} Programs</div>
                </div>
                <div class="d-flex gap-2 position-absolute top-0 end-0 mt-2 me-2 bg-white px-2 py-1 rounded-pill shadow-sm">
                  <i class="fas fa-trash-alt text-danger cursor-pointer"></i>
                  <i class="fas fa-edit text-primary cursor-pointer"></i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Pagination Section -->
        <div *ngIf="filteredUniversities.length > 0" class="d-flex flex-column flex-sm-row align-items-center justify-content-end gap-2 mt-4 border-top pt-4">
          <div class="d-flex align-items-center gap-3">
            <button *ngFor="let page of [].constructor(totalPages); let i = index"
                    class="fw-bold btn btn-link p-0"
                    [ngClass]="{'fw-bold': currentPage === i + 1, 'fw-medium': currentPage !== i + 1}"
                    (click)="goToPage(i + 1)">
              {{ i + 1 }}
            </button>
          </div>
          <div class="d-flex align-items-center gap-2">
            <button class="d-flex align-items-center gap-2 px-4 py-2 rounded border border-2 fw-medium btn btn-light"
                    [ngStyle]="{ color: colors.subtitle }"
                    (click)="previousPage()">
              <span>←</span>
              <span>Previous</span>
            </button>
            <button class="d-flex align-items-center gap-2 px-4 py-2 rounded border border-2 fw-medium btn btn-light"
                    [ngStyle]="{ color: colors.subtitle }"
                    (click)="nextPage()">
              <span>Next</span>
              <span>→</span>
            </button>
          </div>
        </div>
      </div>

      <!-- Detailed View -->
      <div *ngIf="showDetailView">
        <app-admin-university-detail [university]="selectedUniversity" (goBack)="goBack()"></app-admin-university-detail>
      </div>
    </div>
  </div>
</div>
