<div class="d-flex flex-column">
  <!-- Back Button -->
  <div class="d-flex align-items-center gap-2 mb-4">
    <button class="btn btn-light border border-2 rounded-pill" (click)="goBack.emit()">
      <lucide-angular name="ArrowLeft"></lucide-angular>
      Back
    </button>
  </div>

  <div class="d-flex flex-column flex-sm-row align-items-center justify-content-between px-4 py-4">
    <h2 class="fw-bold h5 mb-0">
      <span class="custom-dark-green-text">{{ university.name }}</span> / Programs
    </h2>
    <div class="d-flex flex-column flex-sm-row align-items-center gap-3 w-100 w-sm-65">
      <!-- Search Input -->
      <div class="input-group w-75 w-sm-75 custom-input-height">
        <span class="input-group-text bg-light border-0">
          <i class="text-muted fa-search fas"></i>
        </span>
        <input
          type="text"
          class="form-control bg-light border-0"
          placeholder="Search here..."
        />
      </div>
      <!-- Add Program Button -->
      <button
        data-bs-toggle="modal"
        data-bs-target="#programModal"
        class="btn border border-2 rounded-pill w-25 w-sm-auto px-3 py-2 mt-2 mt-sm-0"
      >
        Add Program +
      </button>
    </div>
  </div>

  <!-- Program Cards Section -->
  <div class="container-fluid my-4">
    <div class="g-4 row row-cols-1 row-cols-lg-3 row-cols-md-2">
      <div class="col" *ngFor="let program of getPaginatedPrograms()">
        <!-- Program Card Content -->
        <div class="d-flex flex-column p-4 rounded-3 gap-3 custom-program-card">
          <div class="border-2 border-bottom pb-3">
            <h5 class="fw-bold">{{ program.name }}</h5>
            <p class="m-0 text-muted">{{ program.degreeLevel }}</p>
          </div>
          <!-- Lower Section -->
          <div class="d-flex justify-content-between mt-2">
            <div class="text-dark">
              <i class="fa-tag fas"></i>
              <strong>{{ program.applicationFee }}</strong>
              <p class="m-0 text-muted">Application Fee</p>
            </div>
            <div class="border-2 border-end"></div>

            <div class="text-dark ps-3">
              <i class="fa-hourglass-half fas"></i>
              <strong>{{ program.duration }}</strong>
              <p class="m-0 text-muted">Duration</p>
            </div>
          </div>

          <div class="d-flex rounded-pill gap-2 custom-action-buttons">
            <i class="text-danger fa-trash-alt fas"></i>
            <i class="text-primary fa-edit fas"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div
    *ngIf="filteredPrograms.length > 0"
    class="d-flex flex-column flex-sm-row align-items-center border-top justify-content-end gap-2 mt-4 pt-4"
  >
    <div class="d-flex align-items-center gap-3">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="btn btn-link p-0 fw-bold"
        [ngClass]="{
          'fw-bold': currentPage === i + 1,
          'fw-medium': currentPage !== i + 1
        }"
        (click)="goToPage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button
        class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2 custom-pagination-btn"
        (click)="previousPage()"
      >
        <span> <lucide-angular name="ArrowLeft"></lucide-angular></span>
        <span>Previous</span>
      </button>
      <button
        class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2 custom-pagination-btn"
        (click)="nextPage()"
      >
        <span>Next</span>
        <span> <lucide-angular name="ArrowRight"></lucide-angular></span>
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="programModal"
  tabindex="-1"
  aria-labelledby="programModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title custom-modal-title" id="programModalLabel">
          Add New Program
        </h5>
        <button
        (click)="resetForm()"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- Degree Level -->
          <div class="col-md-6 mb-3">
            <label class="form-label custom-form-label">Degree Level</label>
            <select class="form-select"  [(ngModel)]="newProgram.degreeLevel">
              <option selected>MS</option>
              <option>BS</option>
              <option>PhD</option>
            </select>
          </div>
          <!-- Subjects -->
          <div class="col-md-6 mb-3">
            <label class="form-label custom-form-label">Subjects</label>
            <select class="form-select"  [(ngModel)]="newProgram.subjects">
              <option selected>Data Science</option>
              <option>Computer Science</option>
              <option>Artificial Intelligence</option>
            </select>
          </div>
        </div>

        <div class="row mt-3">
          <!-- Application Fee -->
          <div class="col-md-6 mb-3">
            <label class="form-label custom-form-label">Application Fee</label>
            <input type="text" class="form-control" placeholder=""  [(ngModel)]="newProgram.fee"/>
          </div>
          <!-- Duration -->
          <div class="col-md-6 mb-3">
            <label class="form-label custom-form-label">Duration</label><br />
            <label
              class="form-label"  [(ngModel)]="newProgram.duration"
            ></label>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success w-100">
          Add Program
        </button>
      </div>
    </div>
  </div>
</div>
