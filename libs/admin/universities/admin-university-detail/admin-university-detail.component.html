<div class="d-flex flex-column">
  <!-- Back Button -->
  <div class="d-flex align-items-center gap-2 mb-4">
    <button
      class="btn btn-light border border-2 rounded-pill"
      (click)="goBack.emit()"
    >
      <lucide-angular name="ArrowLeft"></lucide-angular>
      Back
    </button>
  </div>

  <div
    class="px-4 py-4 d-flex flex-column flex-sm-row justify-content-between align-items-center"
  >
    <h2 class="h5 fw-bold mb-0">
      <span style="color: var(--dark-green)">{{ university.name }}</span> /
      Programs
    </h2>
    <div
      class="d-flex flex-column flex-sm-row align-items-center gap-3"
      style="width: 65%"
    >
      <div class="input-group w-75 w-sm-64" style="height: 45px">
        <span class="input-group-text bg-light border-0">
          <i class="fas fa-search text-muted"></i>
        </span>
        <input
          type="text"
          class="form-control border-0 bg-light"
          placeholder="Search here..."
        />
      </div>
      <button
        data-bs-toggle="modal"
        data-bs-target="#programModal"
        class="btn px-3 py-2 border border-2 rounded-pill w-25 w-sm-auto"
      >
        Add Program +
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="programModal"
        tabindex="-1"
        aria-labelledby="programModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content gFont">
            <div class="modal-header">
              <h5
                class="modal-title"
                id="programModalLabel"
                style="font-size: 20px"
              >
                Add New Program
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body gFont">
              <div class="row">
                <!-- Degree Level -->
                <div class="col-md-6">
                  <label class="form-label" style="font-size: 18px"
                    >Degree Level</label
                  >
                  <select class="form-select">
                    <option selected>MS</option>
                    <option>BS</option>
                    <option>PhD</option>
                  </select>
                </div>
                <!-- Subjects -->
                <div class="col-md-6">
                  <label class="form-label" style="font-size: 18px"
                    >Subjects</label
                  >
                  <select class="form-select">
                    <option selected>Data Science</option>
                    <option>Computer Science</option>
                    <option>Artificial Intelligence</option>
                  </select>
                </div>
              </div>

              <div class="row mt-3">
                <!-- Application Fee -->
                <div class="col-md-6">
                  <label class="form-label" style="font-size: 18px"
                    >Application Fee</label
                  >
                  <input type="text" class="form-control" placeholder="$125" />
                </div>
                <!-- Duration -->
                <div class="col-md-6">
                  <label class="form-label" style="font-size: 18px"
                    >Duration</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    placeholder="24 Month"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer g font">
              <button type="button" class="btn btn-success w-100">
                Add Program
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid my-4">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let program of getPaginatedPrograms()">
        <!-- Program Card Content -->
        <div
          class="rounded-3 p-4 d-flex flex-column gap-3"
          style="position: relative; background-color: var(--light-gray)"
        >
          <div class="pb-3 border-bottom border-2">
            <h5 class="fw-bold">{{ program.name }}</h5>
            <p class="text-muted m-0">{{ program.degreeLevel }}</p>
          </div>
          <!-- Lower Section -->
          <div class="d-flex justify-content-between mt-2">
            <div class="text-dark pe-">
              <i class="fas fa-tag"></i>
              <strong>{{ program.applicationFee }}</strong>
              <p class="text-muted m-0">Application Fee</p>
            </div>
            <div class="border-end border-2"></div>

            <div class="text-dark ps-3">
              <i class="fas fa-hourglass-half"></i>
              <strong>{{ program.duration }}</strong>
              <p class="text-muted m-0">Duration</p>
            </div>
          </div>

          <div
            class="bg-white d-flex gap-2 p-2 rounded-pill"
            style="position: absolute; top: 10px; right: 10px"
          >
            <i class="fas fa-trash-alt text-danger"></i>
            <i class="fas fa-edit text-primary"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination Section -->
  <div
    *ngIf="filteredPrograms.length > 0"
    class="d-flex flex-column flex-sm-row align-items-center justify-content-end gap-2 mt-4 border-top pt-4"
  >
    <div class="d-flex align-items-center gap-3">
      <button
        *ngFor="let page of [].constructor(totalPages); let i = index"
        class="fw-bold btn btn-link p-0"
        [ngClass]="{
          'fw-bold': currentPage === i + 1,
          'fw-medium': currentPage !== i + 1
        }"
        (click)="goToPage(i + 1)"
      >
        {{ i + 1 }}
      </button>
    </div>
    <div class="d-flex align-items-center gap-2">
      <button
        class="d-flex align-items-center gap-2 px-4 py-2 rounded border border-2 fw-medium btn btn-light"
        style="color: var(--subtitle)"
        (click)="previousPage()"
      >
        <span> <lucide-angular name="ArrowLeft"></lucide-angular></span>
        <span>Previous</span>
      </button>
      <button
        class="d-flex align-items-center gap-2 px-4 py-2 rounded border border-2 fw-medium btn btn-light"
        style="color: var(--subtitle)"
        (click)="nextPage()"
      >
        <span>Next</span>
        <span> <lucide-angular name="ArrowRight"></lucide-angular></span>
      </button>
    </div>
  </div>
</div>
