<div class="d-flex flex-column">
  <!-- Scrollable Content -->
  <div class="flex-grow-1 overflow-auto p-2">
    <div class="">
      <div class="row g-3">
        <div
          *ngFor="let card of cards"
          class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2"
        >
          <div
            class="p-3 border border-2 rounded-3 d-flex flex-column flex-md-row align-items-center justify-content-between bg-white h-100"
          >
            <div class="w-100 text-center text-md-start">
              <p class="fs-6 fw-medium text-black mb-2">
                {{ card.title }}
              </p>
              <div
                class="d-flex flex-column flex-md-row justify-content-between gap-2 gap-md-3 align-items-center"
              >
                <p class="fs-4 text-black m-0">
                    {{ card.value }}
                </p>
                <!-- <div class="d-flex flex-row align-items-center">
                  <p
                    class="fs-4 m-0"
                    [ngStyle]="{
                      color:
                        card.trend === 'up' ? 'var(--dark-green)' : 'var(--red)'
                    }"
                  >
                    {{ card.percentage }}
                  </p>
                  <span
                    class="fs-4 ms-1"
                    [ngStyle]="{
                      color:
                        card.trend === 'up' ? 'var(--dark-green)' : 'var(--red)'
                    }"
                  >
                    {{ card.trend === "up" ? "↑" : "↓" }}
                  </span>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-grow-1 p-2">
    <div class="row g-0">
      <div class="col-12 col-md-9 pe-md-2">
        <div class="border border-2 rounded-3 mb-3 p-3 custom-white-bg h-100">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0 fw-bold">New Students</h4>
            <div class="dropdown">
              <select
                class="form-select form-select-sm"
                (change)="onYearChangeBarChart1($event)"
              >
                <option
                  *ngFor="let year of years"
                  [value]="year"
                  [selected]="year === selectedYearBarChart1"
                >
                  {{ year }}
                </option>
              </select>
            </div>
          </div>

          <div
            class="container-fluid d-flex flex-column flex-md-row align-items-center"
          >
            <div
              class="card-custom d-flex flex-column custom-black-bg mb-3 mb-md-0 me-md-3"
            >
              <div class="d-flex align-items-center mb-2">
                <div class="icon-circle me-2 custom-icon-circle">
                  <i class="bi bi-people-fill text-white"></i>
                </div>
                <div>
                  <small class="text-white-50">Total</small><br />
                  <strong>Students</strong>
                </div>
              </div>
              <h1 class="fw-bold mb-2">{{ totalStudents }}</h1>

              <p class="mb-0"><strong>{{currentMonthStudents}}</strong> New Students this month</p>
            </div>

            <div class="chart-container custom-chart-container flex-grow-1">
              <canvas id="barChart1"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 ps-md-2">
        <div class="border border-2 rounded-3 mb-3 p-3 custom-white-bg h-100">
          <div class="container">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="fw-bold m-0">Statics</h5>
              <div class="dropdown">
                <select class="form-select form-select-sm">
                  <option>This Month</option>
                </select>
              </div>
            </div>

            <canvas id="pieChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex-grow-1 p-2">
    <div class="row g-0">
      <div class="col-12 col-md-9 pe-md-2">
        <div class="border border-2 rounded-3 mb-3 p-3 custom-white-bg h-100">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="m-0 fw-bold">Top Five Universities</h4>
            <div class="dropdown">
              <select
                class="form-select form-select-sm"
                (change)="onYearChangeBarChart2($event)"
              >
                <option
                  *ngFor="let year of years"
                  [value]="year"
                  [selected]="year === selectedYearBarChart2"
                >
                  {{ year }}
                </option>
              </select>
            </div>
          </div>

          <div class="container-fluid d-flex align-items-center h-100">
            <div class="chart-container custom-chart-container-lg w-100">
              <canvas id="barChart2"></canvas>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 ps-md-2">
        <div class="border border-2 rounded-3 mb-3 p-3 custom-white-bg h-100">
          <div class="container h-100 d-flex flex-column">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h5 class="fw-bold m-0">Traffic on website</h5>
              <div class="dropdown">
                <select class="form-select form-select-sm">
                  <option>This Month</option>
                </select>
              </div>
            </div>

            <div class="flex-grow-1">
              <div *ngFor="let item of topCourses" class="mb-3">
                <div
                  class="d-flex justify-content-between small fw-medium py-1"
                >
                  <span>{{ item.name }}</span>
                  <span>{{ item.percentage }}%</span>
                </div>
                <div class="w-100 bg-light rounded" style="height: 6px">
                  <div
                    class="h-100 rounded"
                    [ngStyle]="{
                      width: item.percentage + '%',
                      'background-color': item.color
                    }"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<app-registrations></app-registrations>
