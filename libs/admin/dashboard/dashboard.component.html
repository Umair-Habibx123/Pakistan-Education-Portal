                    <i class="fas fa-book-open" style="color: var(--yellow); font-size: 24px;"></i>

    </div>

        <div class="flex-grow-1 p-1">
            <div class="row">
                    <div class="col-9" style="padding-left: 14px; padding-right: 0px; display: flex;">
                        <div class="border border-2 rounded-3 m-2 p-3" style="background-color: var(--white); flex: 1;">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="m-0">New Students</h4>
                            <div class="dropdown">
                                <select class="form-select" (change)="onYearChange($event)">
                                    <option *ngFor="let year of years" [value]="year" [selected]="year === selectedYear">{{ year }}</option>
                                </select>
                            </div>
                        </div>
                
                        <div class="container-fluid d-flex align-items-center">
                            <!-- Black Box (Card) -->
                            <div class="card-custom d-flex flex-column" style="background: var(--black); color: var(--white); border-radius: 10px; padding: 20px; width: 250px; height: 200px; flex-shrink: 0;">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="icon-circle me-2" style="width: 40px; height: 40px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                                        <i class="bi bi-people-fill text-white"></i>
                                    </div>
                                    <div>
                                        <small class="text-white-50">Total</small><br>
                                        <strong>Students</strong>
                                    </div>
                                </div>
                                <h1 class="fw-bold">24,330</h1>
                                <p class="mb-0"><strong>143</strong> New Students this month</p>
                            </div>
                
                            <!-- Graph Container -->
                            <div class="chart-container" style="position: relative; height: 200px; width: 100%; margin-left: 20px;">
                                <canvas id="barChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
    
             
                <div class="col-3" style="padding-left: 0px; padding-right: 14px;">
                    <div class="border border-2 rounded-3 m-2 p-3" style="background-color: var(--white)">
                      <div class="container">
                        <div class="d-flex justify-content-between align-items-center">
                          <h5 style="font-weight: bold;">Statics</h5>
                          <div class="dropdown">
                            <select class="form-select">
                              <option>This Month</option>
                            </select>
                          </div>
                        </div>
                  
                        <!-- Graph Placeholder -->
                        <canvas id="pieChart"></canvas>
                  
                        <!-- Legend Section -->
                        <div class="d-flex justify-content-between align-items-center">
                          <div>
                            <span style="display: inline-block; width: 10px; height: 10px; background-color: #c4c4c4; border-radius: 50%;"></span>
                            <span style="font-size: 14px; color: #6c757d;">Site Visitors : 2300</span>
                          </div>
                          <div>
                            <span style="display: inline-block; width: 10px; height: 10px; background-color: #009D77; border-radius: 50%;"></span>
                            <span style="font-size: 14px; color: #6c757d;">Leads : 1300</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
