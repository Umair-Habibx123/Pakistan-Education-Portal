<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Left Side Image -->
    <div
      class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
    >
      <img
        src="assets/loginpage.png"
        class="img-fluid"
        alt="Login Illustration"
      />
    </div>

    <!-- Right Side Login Form -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="p-4 w-100 container-custom">
        <img
          src="assets/logo.png"
          class="img-fluid my-4"
          alt="Login Illustration"
          height="35px"
          width="150px"
        />
        <h4 class="fw-bold mb-5 heading">Login Here</h4>

        <!-- Email Input -->
        <div class="mb-3">
          <div class="input-group">
            <input
              type="email"
              class="form-control border border-secondary bg-light"
              placeholder="shilpa.m@xyz.com"
            />
            <span class="input-group-text bg-light border border-secondary"
              ><i class="bi bi-envelope"></i
            ></span>
          </div>
        </div>

        <div class="mb-4">
          <div class="input-group">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-control border border-secondary bg-light"
              placeholder="Password"
            />
            <span
              class="input-group-text bg-light border border-secondary cursor-pointer"
              (click)="togglePasswordVisibility()"
            >
              <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
            </span>
          </div>
        </div>

          <div class="text-end my-2">
            <a [routerLink]="'/adminAuth/adminForgotPassword'" class="forgot-password-link">Forgot Password?</a>
          </div>

        <!-- Login Button -->
        <button class="btn btn-success w-100 border-1 rounded-5">Login</button>
      </div>
    </div>
  </div>
</div>
