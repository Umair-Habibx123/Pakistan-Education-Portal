
    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100">
        <!-- Left Side Image -->
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img src="assets/loginpage.png" class="img-fluid" alt="Login Illustration" />
        </div>

        <!-- Right Side Login Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="p-4 w-100" style="max-width: 400px">
            <h4 class="fw-bold mb-4">Login Here</h4>

            <!-- Email Input -->
            <div class="mb-3">
              <!-- <label class="form-label">Email</label> -->
              <div class="input-group">
                <input
                  type="email"
                  class="form-control border border-secondary bg-light"
                  placeholder="shilpa.m@xyz.com"
                />
                <span class="input-group-text bg-white border border-secondary "
                  ><i class="bi bi-envelope"></i
                ></span>
              </div>
            </div>

            <!-- Password Input -->
            <div class="mb-3">
              <!-- <label class="form-label">Password</label> -->
              <div class="input-group">
                <input
                  type="password"
                  class="form-control border border-secondary  bg-light"
                  placeholder="Password"
                />
                <span class="input-group-text bg-white border border-secondary"
                  ><i class="bi bi-eye-slash"></i
                ></span>
              </div>
            </div>

            <div class="mb-3">
                <a  [routerLink]="'/adminAuth/adminResetPassword'"
                style="color: blue; cursor: pointer ; user-select: none;">Forgot Password?</a>
              </div>

            <!-- Login Button -->
            <button class="btn btn-dark w-100 border-1 rounded-5">Login</button>
          </div>
        </div>
      </div>
    </div>
