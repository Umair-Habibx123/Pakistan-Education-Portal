
    <div class="container vh-100 d-flex align-items-center">
      <div class="row w-100">
        <!-- Left Side Image -->
        <div
          class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
        >
          <img src="assets/loginpage.png" class="img-fluid" alt="Login Illustration" />
        </div>

        <!-- Right Side Login Form -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <div class="p-4 w-100" style="max-width: 400px">
            <h4 class="fw-bold mb-4">Reset Password</h4>

            <div class="mb-4">
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control border border-secondary bg-light"
                  placeholder="Password"
                />
                <span
                  class="input-group-text bg-light border border-secondary cursor-pointer"
                  (click)="togglePasswordVisibility()"
                >
                  <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
              </div>
            </div>

            <div class="mb-4">
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  class="form-control border border-secondary bg-light"
                  placeholder="Confirm Password"
                />
                <span
                  class="input-group-text bg-light border border-secondary cursor-pointer"
                  (click)="togglePasswordVisibility()"
                >
                  <i [class]="showPassword ? 'bi bi-eye' : 'bi bi-eye-slash'"></i>
                </span>
              </div>
            </div>

            <!-- Login Button -->
            <button class="btn btn-dark w-100 border-1 rounded-5">Reset Passord</button>
          </div>
        </div>
      </div>
    </div>
