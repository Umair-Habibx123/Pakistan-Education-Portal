<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Left Side Image -->
    <div
      class="col-md-6 d-none d-md-flex justify-content-center align-items-center"
    >
      <img
        src="assets/forgetpassword.png"
        class="img-fluid"
        alt="Login Illustration"
      />
    </div>

    <!-- Right Side Login Form -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="p-4 w-100 container-custom">
        <img
          src="assets/logo.png"
          height="35px" width="150px"
          class="img-fluid mb-4"
          alt="Login Illustration"
        />

        <h4 class="fw-bold mb-5 heading">Forget Password</h4>

        <!-- Email Input -->
        <div class="mb-3">
          <!-- <label class="form-label">Email</label> -->
          <div class="input-group">
            <input
              type="email"
              class="form-control border border-secondary bg bg-light"
              placeholder="shilpa.m@xyz.com"
            />
            <span class="input-group-text bg-light border border-secondary"
              ><i class="bi bi-envelope"></i
            ></span>
          </div>
        </div>

        <!-- Login Button -->
        <button 
        [routerLink]="'/adminAuth/adminEnterCode'"
        class="btn btn-success rounded-pill w-100">Get Code</button>
      </div>
    </div>
  </div>
</div>
