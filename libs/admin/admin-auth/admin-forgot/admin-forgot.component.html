<div class="container vh-100 d-flex align-items-center">
  <div class="row w-100">
    <!-- Left Side Image -->
    <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
      <img
        src="assets/forgetpassword.png"
        class="img-fluid"
        alt="Login Illustration"
      />
    </div>

    <!-- Right Side Login Form -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="p-4 w-100 container-custom">
        <img
          src="assets/logo.png"
          height="35px" width="150px"
          class="img-fluid mb-4"
          alt="Login Illustration"
        />

        <h4 class="fw-bold mb-5 heading">Forgot Password</h4>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mb-3">
          {{ errorMessage }}
        </div>

        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
          <!-- Email Input -->
          <div class="mb-3">
            <div class="input-group">
              <input
                type="email"
                formControlName="email"
                class="form-control border border-secondary bg bg-light"
                placeholder="shilpa.m@xyz.com"
                [ngClass]="{ 'is-invalid': email?.touched && email?.invalid }"
              />
              <span class="input-group-text bg-light border border-secondary">
                <i class="bi bi-envelope"></i>
              </span>
            </div>
            <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback d-block">
              <div *ngIf="email?.errors?.['required']">Email is required</div>
              <div *ngIf="email?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="btn btn-success rounded-pill w-100"
            [disabled]="forgotForm.invalid || isLoading"
          >
            <span *ngIf="!isLoading">Get Code</span>
            <span *ngIf="isLoading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Sending...
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
