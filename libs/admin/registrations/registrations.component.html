<div
style="background-color: var(--white);"
class="border border-2 rounded-3 m-3 p-3 overflow-auto"
>
<!-- Header Section -->
<div
  class="d-flex flex-column flex-sm-row justify-content-between align-items-center px-4 py-4 border-bottom"
>

  <h2 class="h5 font-weight-bold mb-3 mb-sm-0">Recent Registrations</h2>
 

  <button
  class="btn border rounded-1 px-5 py-2"
  style="background-color: var(--dark-green); color: var(--white);"
>
Export All
<lucide-angular name="Send" class="s-2"></lucide-angular>
</button>

</div>


<!-- Table Section -->
<table class="table w-100 text-left">
  <thead>
    <tr 
    style="color: var(--subtitle);" class="border-bottom small">
      <th class="p-3">Name</th>
      <th class="p-3">Email</th>
      <th class="p-3">Contact</th>
      <th class="p-3">Cities</th>
      <th class="p-3">Category</th>
      <th class="p-3">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let user of filteredUsers"
      class="border-bottom small hover-light"
    >
      <td class="p-3 d-flex align-items-center">
        <img
          [src]="user.image"
          class="rounded-circle"
          style="width: 37px; height: 38px;"
        />
        <span class="ml-2">{{ user.name }}</span>
      </td>
      <td  style="color: var(--subtitle);" class="p-3">
        {{ user.email }}
      </td>
      <td  style="color: var(--subtitle);" class="p-3">
        {{ user.contact }}
      </td>
      <td  style="color: var(--subtitle);" class="p-3">
        {{ user.cities }}
      </td>
      <td  style="color: var(--subtitle);" class="p-3">
        {{ user.university }}
      </td>
      <td class="p-3">
        <div class="d-flex align-items-center gap-2">
         <i
                class="cursor-pointer fa-eye fas"
                style="color: var(--black); font-size: 1rem"
              ></i>
              <i
              class="cursor-pointer fas fa-download"
              style="color: var(--blue); font-size: 1rem"
            ></i>
          <i
          class="cursor-pointer fa-trash-alt fas"
          style="color: var(--red); font-size: 1rem"
        ></i>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<!-- Pagination Section -->
<div
class="d-flex flex-column flex-sm-row align-items-center border-top justify-content-end gap-2 mt-4 pt-4"
>
<div class="d-flex align-items-center gap-3">
  <button
    class="btn btn-link p-0 fw-bold"
  >
    1
  </button>
</div>
<div class="d-flex align-items-center gap-2">
  <button
    class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2"
    style="color: var(--subtitle)"
  >
    <span> <lucide-angular name="ArrowLeft"></lucide-angular></span>
    <span>Previous</span>
  </button>
  <button
    class="d-flex btn btn-light align-items-center border border-2 rounded fw-medium gap-2 px-4 py-2"
    style="color: var(--subtitle)"
  >
    <span>Next</span>
    <span> <lucide-angular name="ArrowRight"></lucide-angular></span>
  </button>
</div>
</div>
</div>
